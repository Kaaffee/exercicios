<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guanabarao</title>
</head>
<body>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>!<br/> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
